    <!-- End of Navbar -->
    <!-- Book Appointment Section -->
    <section class="py-5">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center">
            <h2>Book An Appointment</h2>
          </div>
        </div>
      </div>
      <div class="container pt-3">
        <div class="row">
          <div class="col-lg-6 mx-auto">
            <form id="appointForm">
              <div class="container">
                <div class="row py-3">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="firstName">First Name</label>
                      <input
                        type="text"
                        name="firstName"
                        class="form-control"
                        id="firstName"
                      />
                      <span class="error" id="firstNameError"></span>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <label for="lastName">Last Name</label>
                      <input
                        type="text"
                        name="lastName"
                        class="form-control"
                        id="lastName"
                      />
                      <span class="error" id="lastNameError"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <label for="email">Email</label>
                      <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                      />
                      <span class="error" id="emailError"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="mb-3">
                      <label for="message">Message</label>
                      <textarea
                        name="message"
                        rows="8"
                        id="message"
                        class="form-control"
                      ></textarea>
                      <span class="error" id="messageError"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="submit_btn">Submit</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- Book Appointment Section -->
    <!-- Footer -->
    <footer class="bg-dark text-light py-3">
